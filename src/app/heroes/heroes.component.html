<h2>{{myHero.name | uppercase}} Details</h2>
<div><span>id:</span>{{myHero.id}}</div>
<div><span>name:</span>{{myHero.name}}</div>
<div>
    <label>
        Edit Name: 
    </label>
    <input [(ngModel)]='myHero.name' placeholder="name"/>
</div>
<br>
<div>
    <ul class="heroes">
    <li *ngFor="let hero of heroList">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
</div>
